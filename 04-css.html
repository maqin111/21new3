<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒模型、背景、文字排版</title>
    <style>
        body{
            width: 570px;
            margin: 0;
            padding: 0 auto;
        }
        div{
            background-image: linear-gradient(90deg,#e66456,#9198e9);
            width: 200px;
            height: 200px;
            margin-top: 100px;
            margin-bottom: 4em;
            margin-left: auto;
            margin-right: auto;
            border: dashed 1px rgb(224 32 32)
            padding: 20px;
            border-radius：10px 20px;
            box-shadow：3px 3px 10px color: #ccc;inset

    }
    div p{
        margin: 0;
        line-height: 200px;
        text-align: center;
        font-size: 48px;
        font-weight: 900;
        color: #4b4b4b;
        font-family: "Bernard MT";

    }
    .text {
        text-indent: 2em;
        line-height: 1.7;
        font-family: "思源宋体";
        font-size: 32px;
        font-weight: 300;
        text-align: justify;
        letter-spacing: 1px;
    }

    span {
        text-decoration: green wavy underline;
        background-color: #e7e7e7;
    }

    </style>
</head>
<body>
    <div>
        <p>2023</p>
    </div>
    <p class="text">道可道也，非恒道也.<span>名可名也③，非恒名也。无名④，万物之始也；
        有名⑤，万物之母也⑥。故恒无欲也⑦，以观其眇⑧；恒有欲也，以观其所徼⑨。两者同出，异名同谓⑩。玄之又玄⑾，众眇之门⑿。

    </p>
</body>
</html>
