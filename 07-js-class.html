<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类、对象</title>
</head>
<body>
    <script>
        function sayHello(){
            console.log("你好！")
        }
        sayHello();
        // 定义类
        class student {
            sayHello()
        }
    </script>
</body>
</html>
